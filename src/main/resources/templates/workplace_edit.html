<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workplace edit</title>

</head>
<body>

<table>
    <caption><h3>Workplace edit</h3></caption>
    <tr>
        <div th:insert="~{workplace :: workplace_thead_fragment}"></div>
    </tr>

    <form action="#" th:action="@{/workplace}" th:object="${workplace}" method="post">
        <tr>

            <input type="hidden" th:field="*{id}"/>
            <th><input type="text" th:field="*{nameWorkplace}" size=""/></th>

            <th><input type="submit" value="Save"/></th>
            <th><input type="reset" value="Cancel"/></th>

        </tr>
    </form>

</table>

</body>
</html>
