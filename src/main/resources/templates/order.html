<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{./../static/css/style.css}">

</head>
<body>

<div th:insert="~{header :: header}"></div>

<div>
    <a href="order/new">New order</a>
    <h3>Order list</h3>
    <table class="table">
        <thead>
        <tr>
            <div th:fragment="order_thead_fragment">
                <!--                <th>id</th>-->
                <th>name_order</th>
                <th>number_order</th>
                <th>quadrature</th>
                <th>Date Start</th>
                <th>Date End</th>
                <th>Color</th>
                <th>Baguette</th>
                <th>Cutter</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <!--            <td th:text="${order.getId()}"></td>-->
            <td th:text="${order.getNameOrder()}"></td>
            <td th:text="${order.getNumberOrder()}"></td>
            <td th:text="${order.getQuadrature()}"></td>
            <td th:text="${order.getStartDate()}"></td>
            <td th:text="${order.getFinishDate()}"></td>
            <td th:text="${order.getColor()}"></td>
            <td>
                <div th:each="cutter : ${order.getCutters()}">
                    <span th:text="${cutter.getCutterName()}"></span>
                </div>
            </td>
            <td>
                <div th:each="baguette : ${order.getBaguettes()}">
                    <span th:text="${baguette.getBaguetteName()}"></span>
                </div>
            </td>
            <td><a th:href="@{/order/{id}(id=${order.getId()})}">Edit</a></td>
            <td>
                <form th:action="@{/order/{id}(id=${order.getId()})}" method="post">
                    <input type="submit" value="Del"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
